<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SearchEngine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/vendor/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="main">

    <!-- Search box -->
    <div class="form-group has-feedback has-search">
        <span class="fa fa-search form-control-feedback"></span>
        <input type="text" class="form-control" placeholder="Search" id="search_box">
    </div>


    <!--Results box-->
    <div id="results_container"></div>
    <!--Pagination bar-->
    <div id="pagination_container"></div>

</div>

<!--Templates-->

<script id="results-temp" type="text/x-handlebars-template">
    {{#each webpages}}
    <div class="webpage">
        <p class="webpage_title"><a href="{{url}}">{{title}}</a></p>
        <p class="webpage_url">{{url}}</p>
        <p class="webpage_snippet">{{{snippet}}}</p>
    </div>
    {{/each}}
</script>

<script id="pagination-temp" type="text/x-handlebars-template">
    <ul class="pagination">
        {{#each page_numbers}}

            {{#if current}}
                <li class="page-item active"><a href="#" data-page="{{number}}" class="active page-link valid">{{number}}</a></li>
            {{else}}

                {{#if active}}
                    <li class="page-item"><a href="#" data-page="{{number}}" class="page-link valid">{{number}}</a></li>
                {{else}}
                    <li class="page-item"><a class="disabled page-link">...</a></li>
                {{/if}}

            {{/if}}

        {{/each}}
    </ul>
</script>

<!-- Scripts -->
<script src="js/vendor/jquery.min.js"></script>
<script src="js/vendor/bootstrap.js"></script>
<script src="js/vendor/handlebars-v4.0.11.js"></script>
<script src="js/script.js"></script>
</body>
</html>
